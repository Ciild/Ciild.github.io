<html>
    <head>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <header>
        <img src="Logo.png" alt="logo de alura" class="logo">
      </header>
      <main>
        <section class="seccion1">
          <textarea class="area" placeholder="Ingrese el texto aqui"></textarea>
          <div class="reglas">
            <p>⚠️Solo letras minúsculas y sin acentos</p>
          </div>
          <div class="contenedor-botones">
            <input type="button" class="btn-encriptar" value="Encriptar">
            <input type="button" class="btn-desencriptar" value="Desencriptar">
          </div>
        </section>
        <section class="seccion2">
          <div class="contenedor-munieco">
            <img src="Muñeco.png" alt="munieco">
          </div>
          <div class="contenedor-h3">
            <h3>Nigún mensaje fue encontrado</h3>
          </div>
          <div class="contenedor-parrafo">
            <p>Ingresa el texto que deseas encriptar o desencriptar</p>
          </div>
          <div class="contenedor-resultado">
            <h3>Mensaje encriptado:</h3>
            <p class="texto-resultado"></p>
          </div>
          <div class="contenedor-copiar">
            <input type="button" class="btn-copiar" id="btn-copy" value="Copiar">
          </div>
        </section>
      </main>
      <footer>
        <p>© Copyright - Diseño Braian Córdoba - 2022.</p>
      </footer>

      <script src="app.js"></script>
    </body>
</html>
